<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Big Data</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/landingPage.css') }}" rel="stylesheet">
</head>
<body>
  <header class="header">…</header>

 
  <div class="container">
    <h1 class="text-center">
      Bienvenidos al proyecto de <strong>Big&nbsp;Data</strong>,<br>
      desarrollado por Nelson&nbsp;Rodríguez.
    </h1>

    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <img src="{{ url_for('static', filename='Images/Index.png') }}"
             alt="Portada" class="profile-img mb-3">

          Este proyecto tiene como objetivo aplicar los conceptos aprendidos

        </p>
      </div>
    </div>
  </div> 


  <footer>
    <p class="mb-0">Creado por {{ creador }}</p>
    <p class="mb-0" id="current-year"></p>
    <p class="mb-0" id="version_app">{{ version }}</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>

</html>
